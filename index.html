<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">
  <div class="card">
    <div class="card-content">
      <section class="showcase-img">
        <img src="images/image-equilibrium.jpg" alt="Equilibruim">
      </section>

      <h1 class="equilibruim-heading">Equilibruim #3429</h1> 

      <p class="equilibruim-para">Our Equilibruim collection promotes balance and calm. </p>

        <div class="flex-item">
          <div class="item1">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" id="ethereum">
            <p>
              0.041 ETH   
            </p>
          </div>
          <div class="item2">
            <img src="./images/icon-clock.svg" alt="icon-clock" id="clock" />
            <p>3 days left</p>
          </div>
        </div>

        <div class="spacer"></div>

        <div class="footer">
          <img src="./images/image-avatar.png" alt="" width="30" id="avartar">
          <p><span class="footer-span">Creation of</span> Jules Wyvern</p>
        </div>


    </div>
  </div>
</div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Suhail khan</a>.
  </div> -->
</body>
</html>
